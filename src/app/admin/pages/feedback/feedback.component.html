<app-navbar></app-navbar>
<section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div>
      <div class="profile-details">
        <img src="{{this.loginService.adminProfile}}" alt="">
        <span class="admin_name">{{this.loginService.adminName}}</span>
        <i class='bx bx-chevron-down' ></i>
      </div>
    </nav>
    
    <div class="home-content">
      <div class="sales-boxes">
        <div class="recent-sales box">
          <!-- Start Feedback Table -->
          <div>
            <h3 class="text-center mb-4"><u>Customers Feedback</u> </h3>
            <div class="text-center">
              <button class="alert alert-warning p-2 mb-4" *ngIf="deleteMsg!==''"> {{deleteMsg}}</button>
            </div>
            <table class="table table-responsive" *ngIf="feedbackData else noFeedback">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Status</th>
                  <th scope="col">Name</th>
                  <th scope="col">Contact</th>
                  <th scope="col">Email</th>
                  <th scope="col">description</th>
                  <th scope="col">Date</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of feedbackData">
                  <td scope="row">{{data.feedback_id}}</td>
                  <td>  
                    <!-- <select class="form-select p-1" aria-label="Default select example"> -->
                      <!-- <option value="0" *ngIf="data.action==0" selected>Pending</option>
                      <option value="1" *ngIf="data.action==1" selected>Responding</option>x
                      <option value="2" *ngIf="data.action==2" selected>Resovled</option> -->
                      <span  *ngIf="data.action==0">Pending</span>
                      <span  *ngIf="data.action==1">Responding</span>
                      <span  *ngIf="data.action==2">Resovled</span>
                    <!-- </select> -->
                  </td>
                  <td> {{data.name}} </td>
                  <td> {{data.phone_number}}</td> <!-- make clickable for get ordered food details-->
                  <td>{{data.email}}</td>
                  <td>{{data.description}}</td>
                  <td>{{data.timestamp | date:"short"}}</td>
                  <th scope="row">
                    <button class="btn btn-success mx-1" (click)="updateFeedback()"><i class="bx bx-pencil"></i></button>
                    <button class="btn btn-danger" (click)="deleteFeedback(data.feedback_id, data.action)"><i class="bx bx-trash"></i></button>
                </th>
                </tr>
                <tr>
              </tbody>
            </table>
            <div class="button" *ngIf="feedbackData && itemCount >= 10">
              <a href="#">See All</a>
            </div>
            <ng-template #noFeedback>
              <div class="text-center">
                <button class="alert alert-info text-center my-4"> No any Feedack given by any public users</button>
               </div>
            </ng-template>
          </div>
          <!-- End Order Table -->

        </div>
      </div>    
    </div>
  </section>
