<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key mt-2">
                <i class="bi bi-lock-fill"></i>
            </div>
            <div class="col-lg-12 login-title">
                <h4 class="text-white"> Food Delivery Managment</h4>
                <h5 class="text-warning">(Author Area)</h5>
            </div>
            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form [formGroup]="adminForm" (ngSubmit)="loginAdmin()">
                        <span class="invaild-feedback text-danger" *ngIf="message!==''" > <strong> {{message}}</strong> </span>            
                        <div class="form-group">
                            <label class="form-control-label">EMAIL</label>
                            <input type="text" class="form-control" formControlName = "email" required>
                            <span class="invaild-feedback text-danger" *ngIf="email && email.invalid && email.touched" >Please enter valid email</span>            
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input type="password" class="form-control" formControlName = "password" required>
                            <span class="invaild-feedback text-danger" *ngIf="password && password.invalid && password.touched" >Please enter valid password</span>            
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-12 login-btm login-button">
                                <button type="submit" class="btn btn-primary" [disabled]="!adminForm.valid">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
