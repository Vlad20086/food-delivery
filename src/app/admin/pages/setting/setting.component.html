<app-navbar></app-navbar>
<section class="home-section">
  <nav>
    <div class="sidebar-button">
      <i class='bx bx-menu sidebarBtn'></i>
      <span class="dashboard">Dashboard</span>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search...">
      <i class='bx bx-search'></i>
    </div>
    <div class="profile-details">
      <img src="{{this.loginService.adminProfile}}" alt="">
      <span class="admin_name">{{this.loginService.adminName}}</span>
      <i class='bx bx-chevron-down'></i>
    </div>
  </nav>

  <div class="home-content">
    <div class="sales-boxes">
      <div class="recent-sales box">
        <div class="d-md-flex justify-content-around">
          <button class="btn p-2 mb-1 mx-1"  [ngClass]="[hideProfile ? 'btn-info' : 'btn-outline-info']" (click)="profile()">Profile Update</button>
          <button class="btn p-2 mb-1" [ngClass]="[!hideProfile ? 'btn-warning' : 'btn-outline-warning']" (click)="webContent()">Web CMS</button> 
        </div>
        <app-webcontent *ngIf="hideWebContent"></app-webcontent>
        <app-profile *ngIf="hideProfile"></app-profile>
      </div>
    </div>
  </div>
</section>
